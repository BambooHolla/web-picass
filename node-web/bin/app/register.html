        <!--  显示内容-->

        <div style=" position: relative; ">

            <div class="main">
                <div class="main-box">
                    <div class="login-title">
                        <p>欢迎注册</p>
                    </div>
                    <div class="register-type">
                        <div class="register-phone">
                            <p>手机注册</p>
                            <div><img src="./dist/images/login/border_bottom.png" alt=""></div>
                        </div>
                        <div class="register-email">
                            <p>邮箱注册</p>
                            <!-- 点击效果切换 -->
                            <div><img src="./dist/images/login/border_bottom.png" alt=""></div>
                        </div>
                    </div>
                    <div class="login-content">
                        <div>
                            <form action="" id="myform">
                                <div class="tel">
                                    <p>手机号码</p>
                                    <input id="account1" type="tel" name="tel" autocomplete="off">
                                </div>
                                <div class="email">
                                    <p>邮箱</p>

                                    <input id="account0" type="email" name="email" autocomplete="off">


                                </div>
                                <div class="register-validate">
                                    <p>短信验证码</p>

                                    <div class="validate-box">
                                        <input type="tel" name="telValidate" maxlength="6" id="code" autocomplete="off">
                                        <!-- 获取验证码按钮 -->
                                        <div class="validate-btn">
                                            获取验证码
                                        </div>
                                    </div>
                                </div>
                                <div class="pwd">
                                    <p>请输入登录密码</p>
                                    <input type="password" name="pwd" id="password" autocomplete="off">
                                </div>
                                <div class="againPwd">
                                    <p>确认密码</p>
                                    <input type="password" name="againPwd" id="passwordAgain" autocomplete="off">
                                </div>
                                <div class="request">
                                    <input type="checkbox" name="request" id="userProtocol" autocomplete="off" /><span>我已阅读并同意<a data-href="userProtocol.html" target="_blank" id='userHref' style="cursor:pointer;">《用户协议》</a></span>
                                </div>
                                <div class="sub">
                                    <div>
                                        <input type="submit" value="注册" autocomplete="off">
                                        <div>
                                            <span>已有账户？ </span><a data-href="login.html" id="goLogin" style="cursor:pointer;">去登录</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="down-foot">
